<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Loop 3 - Step 1</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="container">
		<div class="product-advert">
			<img class="product-logo" src="img/logo.png" alt="nike-logo" width="36px">
			<p class="product-number">39</p>
			<div class="product-img-wrapper">
				<img class="product-img" src="img/preview.png" alt="nike-product" width="400px">
				<span class="plus-btn">+</span>
				<span class="plus-btn">+</span>
				<span class="plus-btn">+</span>
			</div>
			<div class="circle-wrapper">
				<span class="circle"></span>
				<span class="circle"></span>
				<span class="circle"></span>
			</div>
		</div>
		<div class="product-info">
			<h1 class="product-name">Nike Flyknit</h1>
			<div class="prices">
				<span class="active-price">$189.00</span>
				<span class="inactive-price">$259.00</span>
			</div>
			<p class="product-content">With  a flexible Flyknit placed directly on top of a radically reinvented Air cushioning system, The Nike Air VaporMax defies conventional style and provides an unbelievably light, bouncy and flexible feel.</p>
			<div class="sizes-box">
				<h2 class="sizes-title">Size</h2>
				<input type="radio" name="size" id="s-size">
				<label for="s-size" class="label">S</label>
				<input type="radio" name="size" id="m-size">
				<label for="m-size" class="label">M</label>
				<input type="radio" name="size" id="l-size">
				<label for="l-size" class="label">L</label>
				<input type="radio" name="size" id="xl-size">
				<label for="xl-size" class="label">XL</label>
				<input type="radio" name="size" id="xxl-size">
				<label for="xxl-size" class="label">XXL</label>
			</div>
			<div class="amount-box">
				<h4 class="amount-title">Amount</h4>
				<div class="amount-number">
					<div class="arrow arrow-left"></div>
					<div class="amount">2</div>
					<div class="arrow arrow-right"></div>
				</div>
			</div>
			<button class="buy-btn">Buy now</button>
		</div>
	</div>
</body>
</html>
